<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="firebase.js"></script>
<script src="jquery-3.2.1.slim.min.js"></script>
<script src="bootstrap.min.js"></script>
<link rel="stylesheet" href="bootstrap.min.css" >
 
</head>
<body>
<div style="padding:100px;">
<table id="tabel-real-time" class="table table-striped table-bordered table-hover">
<thead class="thead-dark">
<tr>
    <th>Apparent Power (VA)</th>
    <th>Real Power (Watt)</th>
    <th>Voltage (Vrms)</th>
    <th>Current (Irms)</th>
    <th>Power Factor</th>
    <th>Power Consumption Today (WattHour)</th>
    <th>Cost Today (Rp.)</th>
</tr>
</thead>
<tbody>
 
</tbody>
</table>
</div>
 
<script>
 
// Initialize Firebase
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
var firebaseConfig = {
    apiKey: "AIzaSyAswcTIRfxhb2-Hc83umoTkvQbFXiq-hmo",
    authDomain: "power-meter-pi.firebaseapp.com",
    databaseURL: "https://power-meter-pi-default-rtdb.firebaseio.com",
    projectId: "power-meter-pi",
    storageBucket: "power-meter-pi.appspot.com",
    messagingSenderId: "1082806239398",
    appId: "1:1082806239398:web:92d0e829dc733ba24fb467",
    measurementId: "G-HEFR7FEJZ1"
};
// Initialize Firebase
firebase.initializeApp(firebaseConfig);
firebase.analytics();
 
// Buat referensi database firebase
var dbRef = firebase.database();
var datarealtime = dbRef.ref("Home-Monitoring/Real-Time");
 
// Dapatkan referensi table
var table = document.getElementById("tabel-real-time").getElementsByTagName('tbody')[0];;
 
// Memuat Data
datarealtime.on("child_added", function(data, prevChildKey) {
var newdata = data.val();
 
var row = table.insertRow(table.rows.length);
 
var cell1 = row.insertCell(0);
var cell2 = row.insertCell(1);
var cell3 = row.insertCell(2);
var cell4 = row.insertCell(3);
var cell5 = row.insertCell(4);
var cell6 = row.insertCell(5);
var cell7 = row.insertCell(6);
 
cell1.innerHTML = newdata.Apparent-Power;
cell2.innerHTML = newdata.Real-Power;
cell3.innerHTML = newdata.Vrms;
cell4.innerHTML = newdata.Irms;
cell5.innerHTML = newdata.Power-Factor;
cell6.innerHTML = newdata.Power-Consumption;
cell7.innerHTML = newdata.Cost;
 
});
 
</script>
 
</body>
</html>
