        <script>
            $("#menu-toggle").click(function (e) {

        <script>function toggleCheckbox(element) {
          var xhr = new XMLHttpRequest();
          if(element.checked){ xhr.open("GET", "/update?relay="+element.id+"&state=1", true); }
          else { xhr.open("GET", "/update?relay="+element.id+"&state=0", true); }
          xhr.send();
        }</script>
        <style>
    .switch {position: relative; display: inline-block; width: 60px; height: 27px} 
    .switch input {display: none}
    .slider {position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; border-radius: 34px}
    .slider:before {position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 6px; background-color: #fff; -webkit-transition: .4s; transition: .4s; border-radius: 28px}
    input:checked+.slider {background-color: #2196F3}
    input:checked+.slider:before {-webkit-transform: translateX(42px); -ms-transform: translateX(42px); transform: translateX(38px)}
</style>
