<!DOCTYPE html>
<html>
<head>
    <title>Halaman Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body class="text-center">
    <div class="container">
        <h1 class="h3 mb-3 font-weight-normal text-white">Energy Monitoring & Home Automation</h1>
        <div class="form-signin">
            <form action="/get">
                <img class="mb-4" src="login.png" alt="" width="72" height="72">
                <h3 class="h4 mb-3 font-weight-small">User Login</h3>
                    <!-- <label for="inputUsername" class="sr-only">Username</label> -->
                    <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                    <!-- <label for="inputPassword" class="sr-only">Password</label> -->
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-white">&copy; 2021 CV. Planet Intelligent</p>
              </form>
        </div>
    </div>
